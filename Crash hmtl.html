<!DOCTYPE html>
<html>
<head>
  <title>Crash Casino</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Crash Casino</h1>
  
  <div id="game-container">
    <div id="bet-amount-container">
      <label for="bet-amount-input">Mise :</label>
      <input type="number" id="bet-amount-input" min="1" max="600">
    </div>
    
    <div id="game-info-container">
      <div>
        <label>Cote actuelle :</label>
        <span id="current-odds"></span>
      </div>
      <div>
        <label>Gains potentiels :</label>
        <span id="potential-winnings"></span>
      </div>
      <div>
        <label>Balance :</label>
        <span id="balance"></span>
      </div>
    </div>
    
    <div id="game-buttons-container">
      <button id="place-bet-btn">Placer la mise</button>
      <button id="collect-winnings-btn">Récupérer les gains</button>
      <button id="start-new-round-btn">Nouveau tour</button>
    </div>

    <div id="results-container"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
